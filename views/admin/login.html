<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - NJYOT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #0F172A;
      --secondary: #D4AF37;
      --surface: #FFFFFF;
      --text: #1E293B;
      --bg: #F8FAFC;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top right, #1E293B, #0F172A);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .login-card {
      background: var(--surface);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: var(--primary);
      margin-bottom: 5px;
    }

    .login-header p {
      color: #64748B;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--primary);
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #E2E8F0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      background: #F8FAFC;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
      background: white;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: #1E293B;
      transform: translateY(-1px);
    }

    .error-msg {
      background: #FEF2F2;
      color: #EF4444;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .credits {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #94A3B8;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="login-header">
      <h1>NJYOT</h1>
      <p>Administrative Access</p>
    </div>

    <div class="error-msg" id="errorMsg"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
    </form>

    <div class="credits">
      &copy; 2024 NJYOT Jewelry
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('loginBtn');
      const errorMsg = document.getElementById('errorMsg');

      btn.textContent = 'Authenticating...';
      btn.disabled = true;
      errorMsg.style.display = 'none';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          // Success - redirect to dashboard
          window.location.href = '/admin';
        } else {
          // Show error
          errorMsg.textContent = data.error || 'Invalid credentials';
          errorMsg.style.display = 'block';
          btn.textContent = 'Sign In';
          btn.disabled = false;
        }
      } catch (err) {
        errorMsg.textContent = 'Connection error. Please try again.';
        errorMsg.style.display = 'block';
        btn.textContent = 'Sign In';
        btn.disabled = false;
      }
    });
  </script>
</body>

</html>
