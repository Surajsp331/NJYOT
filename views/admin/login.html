<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - NJYOT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-logo">
        <h1>NJYOT</h1>
        <p>Admin Panel</p>
      </div>
      <form class="login-form" id="loginForm">
        <div class="login-error" style="display: none;"></div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" id="username" required placeholder="Enter username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="password" required placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
      </form>
      <script>
        // Check if already logged in
        const savedToken = localStorage.getItem('adminToken');
        if (savedToken) {
          // Verify token by checking dashboard
          fetch('/admin/dashboard', {
            headers: { 'Authorization': 'Bearer ' + savedToken }
          }).then(res => {
            if (res.ok) window.location.href = '/admin';
          }).catch(() => {});
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const btn = document.getElementById('loginBtn');
          btn.textContent = 'Logging in...';
          btn.disabled = true;

          try {
            const response = await fetch('/admin/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
              })
            });

            const data = await response.json();

            if (data.success) {
              // Store token
              localStorage.setItem('adminToken', data.token);
              window.location.href = '/admin?token=' + data.token;
            } else {
              document.querySelector('.login-error').textContent = data.error || 'Invalid credentials';
              document.querySelector('.login-error').style.display = 'block';
            }
          } catch (error) {
            document.querySelector('.login-error').textContent = 'Login failed. Please try again.';
            document.querySelector('.login-error').style.display = 'block';
          } finally {
            btn.textContent = 'Login';
            btn.disabled = false;
          }
        });
      </script>
      <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #6B7280;">
        Default: admin / admin123
      </p>
    </div>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
