<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order - NJYOT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/notification.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <a href="/" class="logo">NJYOT</a>
        <nav class="nav-links">
          <a href="/">Home</a>
          <a href="/products">Shop</a>
          <a href="/tracking" class="active">Track Order</a>
        </nav>
        <div class="header-icons">
          <a href="/cart" class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
            <span class="cart-badge">0</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Tracking Page -->
  <section class="tracking-page">
    <div class="container">
      <div class="tracking-container">
        <div class="page-header" style="padding: 40px 0; min-height: auto; background: transparent;">
          <h1>Track Your Order</h1>
          <p class="breadcrumb"><a href="/">Home</a> / Track Order</p>
        </div>

        <div class="tracking-search">
          <h2>Enter Your Order Number</h2>
          <form>
            <div class="tracking-input">
              <input type="text" placeholder="Enter order number (e.g., LA1234567890)">
              <button type="submit" class="btn btn-primary">Track Order</button>
            </div>
          </form>
        </div>

        <div class="tracking-result">
          <!-- Results loaded dynamically -->
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2024 NJYOT. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/js/main.js"></script>
  <script src="/js/tracking.js"></script>
</body>

</html>
